plugins {
    id 'java'
    id 'application'
    id 'org.fmiw.plantuml' version '0.1'
    id 'antlr'
}

group 'com.rickensteven.sirkwie'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.rickensteven.sirkwie.Main'
}

plantuml {
    options {
        outputDir = project.file('dist/diagrams')
    }

    diagrams {
        dkd {
            sourceFile = project.file('docs/diagrams/dkd.puml')
        }

        sequence {
            sourceFile = project.file('docs/diagrams/sequence.puml')
        }
    }
}

dependencies {
    antlr 'org.antlr:antlr4:4.5'
    implementation 'com.google.code.gson:gson:2.8.6' // TODO: REMOVE

    testCompile group: 'junit', name: 'junit', version: '4.12'
}
