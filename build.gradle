plugins {
    id 'java'
    id 'application'
    id 'org.fmiw.plantuml' version '0.1'
    id 'antlr'
}

group 'com.rickensteven.sirkwie'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

application {
    mainClassName = 'com.rickensteven.sirkwie.Main'
}

plantuml {
    options {
        outputDir = project.file('dist/diagrams')
    }

    diagrams {
        dkd {
            sourceFile = project.file('docs/diagrams/dkd.puml')
        }

        sequence {
            sourceFile = project.file('docs/diagrams/sequence.puml')
        }
    }
}

dependencies {
    antlr 'org.antlr:antlr4:4.5'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.3.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.3.1'
}

test {
    useJUnitPlatform()
}

generateGrammarSource {
    arguments += ["-visitor"]
}

run.dependsOn generateGrammarSource
